<div class="modal-header dialog-header-warning">
  <h4 class="modal-title">
    <span class="glyphicon glyphicon-warning-sign">
    </span>
    <span class="title" ng-i18next>
      avAdmin.dashboard.modals.sendAuthCodesHeader
    </span>
    <button type="button" class="close pull-right" ng-click="cancel()">Ã—</button>
  </h4>
</div>

<div class="modal-body">
  <p>
    <span ng-i18next="[i18next]({'voters': election.auth.census })avAdmin.dashboard.modals.sendAuthCodesConfBody"></span>
    <a href="" class="learn-more" target="_blank" ng-i18next>
      avAdmin.learnMore
    </a>
  </p>

  <!-- to write from plugins -->
  <div> </div>

  <h3><u><span ng-i18next>avAdmin.dashboard.modals.sendAuthCodesConfMsg</span>
         <small>
            <a ng-click="editAuthCodes()" ng-href="" class="text-small text-muted" ng-i18next>avAdmin.dashboard.modals.sendAuthCodesConfEdit</a>
         </small>
      </u>
  </h3>

  <!-- SMS conf -->
  <div ng-if="election.census.auth_method == 'sms'">
      <h4 ng-i18next="avAdmin.auth.sms"></h4>
      <div ng-click="editAuthCodes()" class="well" ng-bind="election.census.config.msg"></div>
  </div>

  <!-- Email conf -->
  <div ng-if="election.census.auth_method == 'email'">
      <h4 ng-i18next="avAdmin.auth.emailsub"></h4>
      <div ng-click="editAuthCodes()" class="well" ng-bind="election.census.config.subject"></div>

      <h4 ng-i18next="avAdmin.auth.email"></h4>
      <div ng-click="editAuthCodes()" class="well" ng-bind="election.census.config.msg"></div>
  </div>

  <!-- checkbox to confirm no url -->
  <div class="checkbox" ng-if="showCheckBox()">
    <label>
      <input id="imsure" type="checkbox" value="" ng-model="imsure">
      <span ng-i18next>avAdmin.dashboard.modals.invalidMsgConfirm</span>
    </label>
  </div>
</div>

<div class="modal-footer">
  <button id="sendbutton" class="btn btn-success" ng-click="ok()" ng-disabled="!imsure">
    <span ng-i18next> avAdmin.dashboard.modals.sendAuthCodesConfButton </span>
  </button>
</div>
