<div class="social-item">
  <!-- social item form -->
  <form 
    class="row form form-horizontal sform"
    role="form"
    name="sform{{$index}}"
  >
    <div class="col-xs-12">
        <!-- list of social networks -->
        <div class="form-group">
            <label 
              class="col-sm-2 control-label"
              for="socialRadio"
              ng-i18next="avAdmin.dashboard.modals.changeSocial.socialNetworkLabel"
            />
            <div class="col-sm-10">
                <div 
                  class="radio"
                  ng-repeat="o in socialNetList"
                >
                    <label>
                        <input
                          type="radio"
                          name="socialRadio"
                          value="{{ o.name }}"
                          ng-model="q.type"
                        />
                        <span>
                          <img
                            class="social-radio-img"
                            src="{{ o.logo_url }}"
                          />
                        </span>
                        <span>
                          {{ o.name }}
                        </span>
                    </label>
                </div>
            </div>
        </div>

        <!-- text that appears on the url -->
        <div class="form-group">
            <label 
              class="col-sm-2 control-label"
              for="urlText"
              ng-i18next="avAdmin.dashboard.modals.changeSocial.urlTextLabel"
            />
            <div class="col-sm-10">
                <textarea
                  id="urlText"
                  class="form-control"
                  ng-model="q.url_text"
                />
            </div>
        </div>

        <!-- main text -->
        <div class="form-group">
            <label 
              class="col-sm-2 control-label"
              for="mainText"
              ng-i18next="avAdmin.dashboard.modals.changeSocial.mainTextLabel"
            />
            <div class="col-sm-10">
                <textarea
                  id="mainText"
                  class="form-control"
                  ng-model="q.main_text"
                />
            </div>
        </div>

    </div>
  </form>
</div>
